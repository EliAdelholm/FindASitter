<div class="container">
	<div class="heading">
		<h1>Login</h1>
	</div>

	<mat-card>
		<mat-card-content>
			<form [formGroup]="loginForm" (submit)="onSubmit(loginForm)" novalidate>
				<div class="login-inputs">
					<mat-form-field>
						<input matInput formControlName="username" placeholder="Username">
						<mat-error *ngIf="loginForm.controls.username.errors?.required && loginForm.controls.username.touched">
							You must fill out a username.
						</mat-error>
					</mat-form-field>

					<mat-form-field>
						<input matInput formControlName="password" placeholder="Password">
						<mat-error *ngIf="loginForm.controls.password.errors?.required && loginForm.controls.password.touched">
							You must fill out your password.
						</mat-error>
					</mat-form-field>

					<div *ngIf="authMessage == 'ERROR'">
						<mat-error>Username and password does not match</mat-error>
					</div>
				</div>

				<button mat-raised-button color="primary" type="submit">Login</button>
				<button mat-raised-button color="accent" routerLink="/home/forgot-password">Forgot Passoword</button>

			</form>
		</mat-card-content>
	</mat-card>
</div>
